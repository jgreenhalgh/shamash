
<!DOCTYPE html>
{% load dajaxice_templatetags %}
<html>
<head>
	
			<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css" type="text/css" media="all" />
            {% dajaxice_js_import %}
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
			<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
            <script src="jquery.dajax.core.js" type="text/javascript" charset="utf-8"></script> 
            <script src="dajaxice.core.js" type="text/javascript" charset="utf-8"></script>
            <script src="http://jquery-watermark.googlecode.com/svn/trunk/jquery-watermark/jquery.watermark/jquery.watermark.js" type="text/javascript" charset="utf-8"></script>
            <script type="text/javascript" charset="utf-8"></script>
            <script type="text/javascript" charset="utf-8">
            function callback_my_args_example(data){
                alert(data.message);
                }   
            </script>

</head>

<body >


	<script>
	$(function() {
		var availableTags = [
			"Zürich",
			"Basel",
			"Obermumpf",
			"Chur",
			"St. Gallen",
			"Luzern",
			"Bern",
			"Lausanne",
			"Liestal",
			"Muttenz",
			"Küsnacht",
			"Birsfelden",
			"Oberwil",
			"Wetzikon",
			"Meilen",
			"Seemeilen",
			"Solothurn",
			"Lies",
			"Frick",
			"Aarau",
			"Baden",
			"Turgi",
		];
		$( "#commune" ).autocomplete({
			source: availableTags
		});
	});
	</script>



<form action="" method="post">
{% csrf_token %}
<div class="ui-widget">

<input type="text"  id="commune" />
   
<script type="text/javascript">
	$(function () {
		$("#commune").watermark("Wohngemeinde");
		$("#communeFocus").click(
			function () {
				$("#commune")[0].focus();
			}
		);
	});
</script>
</div>

<div class="ui-widget">

<input type="text"  id="street" />
    

<script type="text/javascript">
	$(function () {
		$("#street").watermark("Strasse und Hausnummer");
		$("#streetFocus").click(
			function () {
				$("#street")[0].focus();
			}
		);
	});
</script> 


<input type="submit" value="Fertig" onclick=" Dajaxice.projects.my_town(callback_my_args_example);"/>
</div>
</form>
</body>

</html>
